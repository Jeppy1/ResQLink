<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQLink | APRS Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>

<div class="container">
    <div id="map"></div>

    <div class="side-panel">
        <img src="Logo.png" class="logo" alt="ResQLink Logo">
        
        <div class="status-box">
            <span id="status-dot" style="color: red;">â—</span> 
            <span id="status-text">Connecting to APRS-IS...</span>
        </div>

        <input type="text" id="callSign" placeholder="Enter Call Sign">
        <button onclick="trackCallsign()">Track</button>
        <button onclick="registerAccount()">Register</button>

        <div id="tracking-info" style="display: none; margin-top: 20px; padding: 15px; background: #fff; border-left: 4px solid #007bff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h4 id="info-callsign" style="margin: 0 0 10px 0; color: #007bff; font-size: 18px;">---</h4>
            <p style="font-size: 13px; margin: 0; line-height: 1.6;">
                <b>ğŸ“ Location:</b> <span id="info-address" style="color: #d9534f;">Detecting...</span><br>
                <b>ğŸŒ Coords:</b> <span id="info-lat">---</span>, <span id="info-lng">---</span><br>
                <b>ğŸ“… Date:</b> <span id="info-date">---</span><br>
                <b>ğŸ’¬ Msg:</b> <i id="info-msg">---</i>
            </p>
        </div>

        <div class="history-container" style="margin-top: 20px;">
            <h4 style="border-bottom: 1px solid #ddd; padding-bottom: 5px;">Recent Activity</h4>
            <table style="width: 100%; font-size: 12px; border-collapse: collapse;">
                <thead>
                    <tr style="text-align: left; color: #666;">
                        <th style="padding: 5px;">Callsign</th>
                        <th style="padding: 5px;">Time</th>
                    </tr>
                </thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
