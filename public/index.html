<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQLink | Disaster Risk Reduction APRS Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>

<div class="container">
    <div id="map"></div>

    <div id="regModal" class="modal-overlay" style="display:none;">
        <div class="modal-card">
            <div class="modal-header"><h3><i class="fa-solid fa-id-card"></i> Callsign Registration</h3></div>
            <div class="modal-body">
                <p>Registering Callsign: <strong id="modalCallsignDisplay">---</strong></p>
                <div class="input-field" style="margin-bottom: 15px;">
                    <i class="fa-solid fa-layer-group"></i>
                    <select id="stationType" onchange="toggleRegFields()">
                        <option value="tracker">Tracker</option>
                        <option value="igate">APRS iGate Station</option>
                    </select>
                </div>
                <div class="input-field"><i class="fa-solid fa-user"></i><input type="text" id="ownerName" placeholder="Name of Owner/Responder"></div>
                <div class="input-field"><i class="fa-solid fa-phone"></i><input type="text" id="contactNum" placeholder="Contact Number" oninput="this.value = this.value.replace(/[^0-9]/g, '');"></div>
                <div id="tracker-only-fields">
                    <div class="input-field"><i class="fa-solid fa-hospital-user"></i><input type="text" id="emergencyName" placeholder="Emergency Contact Name"></div>
                    <div class="input-field"><i class="fa-solid fa-phone-flip"></i><input type="text" id="emergencyNum" placeholder="Emergency Contact Number" oninput="this.value = this.value.replace(/[^0-9]/g, '');"></div>
                </div>
                <div class="modal-footer">
                    <button onclick="submitRegistration()" class="btn-confirm">Save Tracker</button>
                    <button onclick="closeModal()" class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay" style="display:none;">
        <div class="modal-card">
            <div class="modal-header warning-header"><h3><i class="fa-solid fa-eraser"></i> Clear Pathing</h3></div>
            <div class="modal-body">
                <div class="warning-alert"><span>Reset history for <strong id="confirmCallsign">---</strong>?</span></div>
                <div class="modal-footer">
                    <button onclick="executeClear()" class="btn-confirm btn-danger" style="background:#ef4444;">Yes, Clear Path</button>
                    <button onclick="closeConfirmModal()" class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="deleteConfirmModal" class="modal-overlay" style="display:none;">
        <div class="modal-card">
            <div class="modal-body" style="text-align: center; padding: 10px;">
                <i class="fa-solid fa-triangle-exclamation" style="font-size: 50px; color: #ef4444; margin-bottom: 20px;"></i>
                <h3 style="color: #ef4444;">Confirm Deletion</h3>
                <p style="color: #f1f5f9;">Remove <strong id="deleteCallsignDisplay" style="color: #38bdf8;">---</strong> permanently?</p>
                <div class="modal-footer">
                    <button id="confirmDeleteBtn" class="btn-confirm" style="background: #dc2626;">Yes, Delete</button>
                    <button onclick="closeDeleteModal()" class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div class="header-row" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <img src="Logo.png" class="logo" alt="ResQLink" style="max-width: 140px;">
            <button onclick="handleLogout()" class="btn-logout" style="background:#ef4444; border:none; color:white; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:bold; font-size:12px; flex:none;">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </div>

        <div class="user-info" style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
            <div id="role-badge" class="role-badge">
                <i class="fa-solid fa-shield-user"></i> <span id="role-text">Loading...</span>
            </div>
            <button onclick="downloadAllPaths()" class="btn-download" title="Export CSV" style="width:32px; height:32px; border-radius:50%; display:flex; align-items:center; justify-content:center; background:#334155; border:1px solid rgba(56, 189, 248, 0.2); color:#38bdf8; cursor:pointer; padding:0;">
                <i class="fa-solid fa-file-csv"></i>
            </button>
        </div>
        
        <div class="status-box">
            <span id="status-dot">‚óè</span> 
            <span id="status-text">Connecting...</span>
        </div>

        <div class="control-group">
            <input type="text" id="callSign" placeholder="Enter Callsign" autocomplete="off">
            <div class="button-row">
                <button onclick="trackCallsign()" class="btn-track"><i class="fa-solid fa-location-crosshairs"></i> Track</button>
                <button onclick="registerStation()" class="btn-reg"><i class="fa-solid fa-id-card"></i> Register</button>
            </div>
        </div>

        <div class="registered-container">
            <h4><i class="fa-solid fa-address-book"></i> Registered <span id="registered-header-count"></span></h4>
            <div id="registered-list"></div>
        </div>

        <div class="history-container">
            <h4><i class="fa-solid fa-clock-rotate-left"></i> Latest Activity</h4>
            <table class="activity-table">
                <thead><tr><th>Callsign</th><th>Lat</th><th>Lng</th><th>Received</th></tr></thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
