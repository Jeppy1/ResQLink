<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQLink | Authorized Access</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-card">
        <div class="login-header">
            <img src="Logo.png" alt="ResQLink Logo" class="login-logo">
        </div>

        <div class="login-form">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="Personnel Username" autocomplete="off">
            </div>
            
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Access Password">
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>

            <button onclick="handleLogin()" class="btn-login">
                <i class="fa-solid fa-right-to-bracket"></i> Enter Dashboard
            </button>
        </div>
        
        <div class="login-footer">
            <span>Authorized Personnel Only</span>
        </div>
    </div>

    <script>
        // Password Visibility Toggle Logic
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // UPDATED: Login logic to handle roles
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include' 
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    // Save the assigned role (admin or viewer) to local storage
                    localStorage.setItem('userRole', data.role);
                    
                    // Redirect to the main dashboard
                    window.location.href = '/'; 
                } else {
                    alert(data.error || "Invalid Credentials.");
                }
            } catch (err) {
                console.error("Login connection error:", err);
                alert("Could not connect to the authentication server.");
            }
        }

        // Optional: Allow pressing 'Enter' to log in
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
